name: Build and push Web

on:
  push:
    branches:
      - 'main'
    paths:
      - 'apps/web/**'
      - 'apps/problems/**'
      - 'docker/web/**'
      - '.github/workflows/deploy-web.yml'
  pull_request:
    branches:
      - 'main'
    paths:
      - 'apps/web/**'
      - 'apps/problems/**'
      - 'docker/web/**'
      - '.github/workflows/deploy-web.yml'
    
jobs:
  Deploy-web:
    name: Builds and pushes to Docker Hub
    runs-on: ubuntu-latest
    steps:
      - name: Checkout the Repository
        uses: actions/checkout@v3

      - name: Copy Docker image to root
        run: cp ./docker/web/Dockerfile .

      - name: Build Docker Image
        run: docker build --build-arg DATABASE_URL=${{ secrets.DATABASE_URL }} -t vishal022/algoearth-web:latest .

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Push to Docker Hub
        run: docker push vishal022/algoearth-web:latest

      - name: Setup Kubectl
        uses: azure/k8s-set-context@v1
        with:
          kubeconfig: ${{ secrets.KUBE_CONFIG }}
          

      - name: Redeploy the web
        run: kubectl rollout restart deployment/algoearth
